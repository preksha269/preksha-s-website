
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        
        #text7 {border-left-style: dotted;}
        #text8 {border: 10px orange groove;}
        #text9 {border: 10px yellow ridge;}
        #text10 {border: 10px red inset;}
        #text11 {border: 10px purple outset;}
        
    </style>
    <title>Border Styles</title>
</head>
<body>
   
    
    <p id="text7">dotted</p>
    <p id="text8">orange groove</p>
    <p id="text9">yellow ridge</p>
    <p id="text10">red inset</p>
    <p id="text11">purple outset</p>
   
</body>
</html>
